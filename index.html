<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wanderlust</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo" />
    </header>
    <main>
      <h1>Where do you want to land?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <h2 id="location-filter-header">Location Type Filter</h2>
        <select name="category-filter" id="category-menu">
            <option value=""></option>
            <option value="food">Food</option>
            <option value="drinks">Drinks</option>
            <option value="coffee">Coffee</option>
            <option value="shops">Shops</option>
            <option value="arts">Arts</option>
            <option value="outdoors">Outdoors</option>
            <option value="sights">Sights</option>
            <option value="trending">Trending</option>
        </select>
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    <div class="container">
      <div id="top-half">
        <div id="destination">
    
        </div>
        <div class="sectiontitle">
          <h2>CURRENT WEATHER</h2>
        </div>
        <section id="weather">
    
            <div class="weather" id="weather1">
    
            </div>
    
        </section>
      </div>
    <section id="bottom-half">
        <div id="top-attractions">
          <div class="sectiontitle">
            <h2>TOP ATTRACTIONS</h2>
          </div>
          <section id="venues">
            <div class="venue" id="venue1">
      
            </div>
            <div class="venue" id="venue2">
      
            </div>
            <div class="venue" id="venue3">
      
            </div>
            <div class="venue" id="venue4">
      
            </div>
            <div class="venue" id="venue5">
      
            </div>
          </section>
        </div>
        <div id="venue-specifics">

        </div>
        
    </section>
    <footer>
    </footer>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="./helpers.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
